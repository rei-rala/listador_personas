<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista de personas</title>
</head>
<body>
    <div class="background_image" alt="Fondo de pantalla"></div>

    <div class="container">
        <div class="alert alert-primary title">
            <h1>Listado</h1>
            <p class="info">Haga click sobre un nombre para eliminarlo</p>
            <p> <span id='contador1'>Contador:</span> <b id='contador'>0</b> <span>-</span> <a href='#' class="reset_link" id="reset_link" data-toggle="tooltip" data-placement="top" title="Borra toda la lista para comenzar desde cero.">Vaciar listado</a></p>
        </div>

        <div class="alert alert-light list">
            <ul class="list_ul">
                <div id="TARGET">
                    << Vacio >>
                </div>
            </ol>
        </div>

        <div class="ingreso" id='ingreso'>
            <input type="text" placeholder="Nombre" maxlength="20" class="inputs input_nombre" id="NOMBRE">
            <input type="text" placeholder="Apellido" maxlength="20" class="inputs input_apellido" id="APELLIDO">
            <button class="btn btn-success submit bt1" id='btn_add' title="Agrega el nombre completo a la lista.">+</button>
            <button class="btn btn-success submit bt2" id='btn_add2' title="Agrega el nombre completo a la lista.">Agregar</button>
        </div>
        
        
    </div>

    <script src="js/app.js"></script>

</body>
</html>
